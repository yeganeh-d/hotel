<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/signup.css">

    <title>ثبت نام</title>
    <!-- font -->
    <link rel="preconnect" href="//fdn.fontcdn.ir" />
    <link rel="preconnect" href="//v1.fontapi.ir" />
    <!-- css -->
    <link href="https://v1.fontapi.ir/css/Shabnam" rel="stylesheet" />


</head>

<body>
    <div class="container">
        <h1 class="form-title">ثبت نام</h1>
        <form action="#">
            <div class="main-user-info">
                <div class="user-input-box">
                    <label for="fullname">نام و نام خانوادگی</label>
                    <input type="text" id="fullname" name="fullname" placeholder="نام ">
                </div>
                <div class="user-input-box">
                    <label for="username">نام کاربری</label>
                    <input type="text" id="username" name="username" placeholder="نام کاربری ">
                </div>
                <div class="user-input-box">
                    <label for="email">ایمیل</label>
                    <input type="text" id="email" name="email" placeholder="ایمیل">
                </div>
                <div class="user-input-box">
                    <label for="phone">شماره موبایل</label>
                    <input type="text" id="phone" name="phone" placeholder="شماره موبایل">
                </div>
                <div class="user-input-box">
                    <label for="password">رمز عبور</label>
                    <input type="text" id="password" name="password" placeholder="رمز عبور">
                </div>
                <div class="user-input-box">
                    <label for="confirm-password">تکرار رمز عبور</label>
                    <input type="text" id="confirm-password" name="confirm-password" placeholder="تکرار رمز عبور">
                </div>
            </div>
            <div class="gender-details-box">
                <div class="gender-title">جنسیت</div>
                <div class="gender-category">
                    <input type="radio" name="gender" id="male">
                    <label for="male">مرد</label>
                    <input type="radio" name="gender" id="female">
                    <label for="male">زن</label>
                </div>
            </div>
            <div class="form-submit">
                <input type="submit" value="ثبت نام">
            </div>
        </form>
    </div>
</body>

</html>
